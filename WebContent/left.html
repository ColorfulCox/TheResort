<!DOCTYPE html>
<html>
<head>

<title>菜单</title>

<link rel="stylesheet" type="text/css" href="css/demo.css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>

body {

	padding: 0px;
	height: 100%;

}

<body>
